<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Project - 3D Character Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
        }
        
        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .ui-overlay h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .stats-panel {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            min-width: 200px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
            font-size: 14px;
        }
        
        .stat-bar {
            width: 100px;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .health-fill { background: linear-gradient(90deg, #ff6b6b, #ee5a5a); }
        .wealth-fill { background: linear-gradient(90deg, #4ecdc4, #44a08d); }
        .energy-fill { background: linear-gradient(90deg, #ffe66d, #f4d03f); }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .btn.active {
            background: rgba(78, 205, 196, 0.3);
            border-color: #4ecdc4;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .fallback-notice {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 15;
            display: none;
        }
        
        .fallback-sprite {
            width: 128px;
            height: 128px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 15px;
            animation: bounce 1s ease infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Streak Display */
        .streak-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            z-index: 10;
        }
        
        .streak-emoji {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .streak-text {
            font-size: 16px;
            font-weight: 600;
        }
        
        .streak-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            padding: 5px 12px;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 12px;
            font-weight: 600;
        }
        
        /* Achievement Popup */
        .achievement-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ffd700, #ffb700);
            color: #000;
            padding: 20px 25px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 300px;
        }
        
        .achievement-popup.show {
            transform: translateX(0);
        }
        
        .achievement-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .achievement-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .achievement-desc {
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* Movement indicator */
        .movement-indicator {
            position: absolute;
            bottom: 100px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            z-index: 10;
            font-size: 12px;
        }
        
        .movement-indicator h3 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #4ecdc4;
        }
        
        .movement-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ecdc4;
            animation: blink 1s ease infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>

    <!-- Achievement Popup -->
    <div class="achievement-popup" id="achievement-popup">
        <div class="achievement-icon" id="achievement-icon">üèÜ</div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <script src="character-animations.js"></script>
    <script>
        // MC Project - 3D Viewer with Pose System
        let scene, camera, renderer, controls;
        let character, mixer;
        let isAutoRotating = false;
        let isWireframe = false;
        let isMovementEnabled = true;
        
        // Stats
        let stats = {
            health: 78,
            wealth: 68,
            energy: 82
        };
        
        // Movement system
        let movement = {
            targetPosition: new THREE.Vector3(0, 0, 0),
            currentPosition: new THREE.Vector3(0, 0, 0),
            velocity: new THREE.Vector3(0, 0, 0),
            speed: 0.02,
            isMoving: false,
            waitTime: 0,
            bounds: { minX: -4, maxX: 4, minZ: -4, maxZ: 4 }
        };
        
        // Character parts for animation
        let characterParts = {
            body: null,
            head: null,
            leftArm: null,
            rightArm: null,
            leftLeg: null,
            rightLeg: null
        };
        
        // Initialize Three.js scene
        function init() {
            const container = document.getElementById('canvas-container');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            scene.fog = new THREE.Fog(0x1a1a2e, 10, 50);
            
            // Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, 8);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 2;
            controls.maxDistance = 15;
            controls.maxPolarAngle = Math.PI / 2 - 0.1;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 7);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            scene.add(dirLight);
            
            const rimLight = new THREE.DirectionalLight(0x4ecdc4, 0.5);
            rimLight.position.set(-5, 5, -5);
            scene.add(rimLight);
            
            // Ground
            const groundGeometry = new THREE.PlaneGeometry(20, 20);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x16213e,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Grid
            const gridHelper = new THREE.GridHelper(20, 20, 0x4ecdc4, 0x2a2a4a);
            scene.add(gridHelper);
            
            // Add movement boundary visualization
            addBoundaryMarkers();
            
            // Load character
            loadCharacter();
            
            // Event listeners
            window.addEventListener('resize', onWindowResize);
            document.getElementById('btn-rotate').addEventListener('click', toggleRotate);
            document.getElementById('btn-wireframe').addEventListener('click', toggleWireframe);
            document.getElementById('btn-reset').addEventListener('click', resetView);
            document.getElementById('btn-movement').addEventListener('click', toggleMovement);
            document.getElementById('btn-emotion').addEventListener('click', updateEmotion);
            
            // Start animation loop
            animate();
            
            // Initialize emotion
            updateEmotion();
            
            // Check achievements
            setTimeout(() => checkAchievements(), 3000);
        }
        
        // Add boundary markers
        function addBoundaryMarkers() {
            const markerGeo = new THREE.SphereGeometry(0.1, 8, 8);
            const markerMat = new THREE.MeshBasicMaterial({ color: 0x4ecdc4, transparent: true, opacity: 0.5 });
            
            const corners = [
                [movement.bounds.minX, movement.bounds.minZ],
                [movement.bounds.maxX, movement.bounds.minZ],
                [movement.bounds.maxX, movement.bounds.maxZ],
                [movement.bounds.minX, movement.bounds.maxZ]
            ];
            
            corners.forEach(([x, z]) => {
                const marker = new THREE.Mesh(markerGeo, markerMat);
                marker.position.set(x, 0.1, z);
                scene.add(marker);
            });
        }
        
        // Load GLB/VRM character or create placeholder
        function loadCharacter() {
            const loader = new THREE.GLTFLoader();
            
            // Try multiple paths for VRM
            const vrmPaths = [
                './assets/character.vrm',
                'assets/character.vrm',
                '/mc-project/assets/character.vrm',
                'https://files.meebits.app/vrm/11318.vrm'
            ];
            
            let pathIndex = 0;
            
            function tryLoadPath() {
                if (pathIndex >= vrmPaths.length) {
                    console.warn('‚ö†Ô∏è All VRM paths failed, using placeholder');
                    createPlaceholderCharacter();
                    return;
                }
                
                const path = vrmPaths[pathIndex];
                console.log(`üîÑ Trying VRM path: ${path}`);
                
                loader.load(
                    path,
                    function(gltf) {
                        console.log(`‚úÖ VRM loaded from: ${path}`);
                        character = gltf.scene;
                        character.position.y = 0;
                        character.traverse(function(node) {
                            if (node.isMesh) {
                                node.castShadow = true;
                                node.receiveShadow = true;
                            }
                        });
                        scene.add(character);
                        
                        // Extract character parts for animation
                        extractCharacterParts(character);
                        
                        if (gltf.animations && gltf.animations.length > 0) {
                            mixer = new THREE.AnimationMixer(character);
                            const action = mixer.clipAction(gltf.animations[0]);
                            action.play();
                        }
                        
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('fallback').style.display = 'none';
                        
                        showAchievement('Character Loaded!', 'VRM model loaded successfully', 'üéÆ');
                    },
                    function(xhr) {
                        const percent = Math.round((xhr.loaded / xhr.total) * 100);
                        console.log(`${path}: ${percent}% loaded`);
                    },
                    function(error) {
                        console.warn(`‚ùå Failed to load from ${path}:`, error.message);
                        pathIndex++;
                        tryLoadPath(); // Try next path
                    }
                );
            }
            
            tryLoadPath();
        }
        
        // Extract character parts from VRM for animation
        function extractCharacterParts(vrmScene) {
            vrmScene.traverse(function(node) {
                if (!node.isBone && !node.isMesh) return;
                
                const name = node.name.toLowerCase();
                
                // Map VRM bones to our animation system
                if (name.includes('head') || name.includes('face')) {
                    characterParts.head = node;
                } else if (name.includes('spine') || name.includes('body') || name.includes('chest')) {
                    characterParts.body = node;
                } else if (name.includes('arm') || name.includes('hand')) {
                    if (name.includes('left') || name.includes('l.')) {
                        characterParts.leftArm = node;
                    } else if (name.includes('right') || name.includes('r.')) {
                        characterParts.rightArm = node;
                    }
                } else if (name.includes('leg') || name.includes('foot')) {
                    if (name.includes('left') || name.includes('l.')) {
                        characterParts.leftLeg = node;
                    } else if (name.includes('right') || name.includes('r.')) {
                        characterParts.rightLeg = node;
                    }
                }
            });
            
            console.log('ü¶¥ Character parts extracted:', {
                head: !!characterParts.head,
                body: !!characterParts.body,
                leftArm: !!characterParts.leftArm,
                rightArm: !!characterParts.rightArm,
                leftLeg: !!characterParts.leftLeg,
                rightLeg: !!characterParts.rightLeg
            });
        }
        
        // Create placeholder character with animatable parts
        function createPlaceholderCharacter() {
            character = new THREE.Group();
            
            // Body color based on health
            const healthColor = new THREE.Color().setHSL(0.3 + (stats.health / 100) * 0.2, 0.8, 0.5);
            
            // Body
            const bodyGeo = new THREE.CapsuleGeometry(0.3, 1, 4, 8);
            const bodyMat = new THREE.MeshStandardMaterial({ 
                color: healthColor,
                roughness: 0.3,
                metalness: 0.5,
                emissive: healthColor,
                emissiveIntensity: 0.2
            });
            characterParts.body = new THREE.Mesh(bodyGeo, bodyMat);
            characterParts.body.position.y = 0.8;
            characterParts.body.castShadow = true;
            character.add(characterParts.body);
            
            // Head
            const headGeo = new THREE.SphereGeometry(0.25, 16, 16);
            const headMat = new THREE.MeshStandardMaterial({ 
                color: 0xffdbac,
                roughness: 0.5
            });
            characterParts.head = new THREE.Mesh(headGeo, headMat);
            characterParts.head.position.y = 1.6;
            characterParts.head.castShadow = true;
            character.add(characterParts.head);
            
            // Arms
            const armGeo = new THREE.CapsuleGeometry(0.08, 0.6, 4, 8);
            const armMat = new THREE.MeshStandardMaterial({ color: 0xffdbac });
            
            characterParts.leftArm = new THREE.Mesh(armGeo, armMat);
            characterParts.leftArm.position.set(-0.45, 1, 0);
            characterParts.leftArm.rotation.z = 0.2;
            characterParts.leftArm.castShadow = true;
            character.add(characterParts.leftArm);
            
            characterParts.rightArm = new THREE.Mesh(armGeo, armMat);
            characterParts.rightArm.position.set(0.45, 1, 0);
            characterParts.rightArm.rotation.z = -0.2;
            characterParts.rightArm.castShadow = true;
            character.add(characterParts.rightArm);
            
            // Legs
            const legGeo = new THREE.CapsuleGeometry(0.1, 0.7, 4, 8);
            const legMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            
            characterParts.leftLeg = new THREE.Mesh(legGeo, legMat);
            characterParts.leftLeg.position.set(-0.15, 0.35, 0);
            characterParts.leftLeg.castShadow = true;
            character.add(characterParts.leftLeg);
            
            characterParts.rightLeg = new THREE.Mesh(legGeo, legMat);
            characterParts.rightLeg.position.set(0.15, 0.35, 0);
            characterParts.rightLeg.castShadow = true;
            character.add(characterParts.rightLeg);
            
            scene.add(character);
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('fallback').style.display = 'block';
            
            // Pick first random target
            pickNewTarget();
            
            console.log('‚úÖ Placeholder character created with movement');
        }
        
        // Pick a new random target position
        function pickNewTarget() {
            movement.targetPosition.x = THREE.MathUtils.randFloat(movement.bounds.minX, movement.bounds.maxX);
            movement.targetPosition.z = THREE.MathUtils.randFloat(movement.bounds.minZ, movement.bounds.maxZ);
            movement.isMoving = true;
            movement.waitTime = 0;
            
            // Update UI
            document.getElementById('target-pos').textContent = 
                `${movement.targetPosition.x.toFixed(1)}, ${movement.targetPosition.z.toFixed(1)}`;
            document.getElementById('movement-state').textContent = 'Walking...';
        }
        
        // Update character movement
        function updateMovement(delta) {
            if (!character || !isMovementEnabled) return;
            
            const currentPos = character.position;
            const targetPos = movement.targetPosition;
            
            // Calculate distance to target
            const distance = currentPos.distanceTo(targetPos);
            
            if (movement.isMoving) {
                if (distance > 0.1) {
                    // Move towards target
                    const direction = new THREE.Vector3().subVectors(targetPos, currentPos).normalize();
                    const speed = movement.speed * (0.5 + stats.energy / 200); // Energy affects speed
                    
                    currentPos.x += direction.x * speed;
                    currentPos.z += direction.z * speed;
                    
                    // Rotate character to face movement direction
                    const targetRotation = Math.atan2(direction.x, direction.z);
                    character.rotation.y = THREE.MathUtils.lerp(character.rotation.y, targetRotation, 0.1);
                    
                    // Walking animation
                    const walkCycle = Date.now() * 0.008 * (stats.energy / 50);
                    
                    if (characterParts.leftLeg) {
                        characterParts.leftLeg.rotation.x = Math.sin(walkCycle) * 0.5;
                        characterParts.rightLeg.rotation.x = Math.sin(walkCycle + Math.PI) * 0.5;
                    }
                    if (characterParts.leftArm) {
                        characterParts.leftArm.rotation.x = Math.sin(walkCycle + Math.PI) * 0.3;
                        characterParts.rightArm.rotation.x = Math.sin(walkCycle) * 0.3;
                    }
                    
                    // Bobbing motion
                    character.position.y = Math.abs(Math.sin(walkCycle * 2)) * 0.05;
                } else {
                    // Reached target
                    movement.isMoving = false;
                    movement.waitTime = THREE.MathUtils.randFloat(1, 3); // Wait 1-3 seconds
                    document.getElementById('movement-state').textContent = 'Idle';
                    
                    // Reset limb positions
                    if (characterParts.leftLeg) {
                        characterParts.leftLeg.rotation.x = 0;
                        characterParts.rightLeg.rotation.x = 0;
                    }
                    if (characterParts.leftArm) {
                        characterParts.leftArm.rotation.x = 0.2;
                        characterParts.rightArm.rotation.x = -0.2;
                    }
                }
            } else {
                // Waiting
                movement.waitTime -= delta;
                
                // Idle animation
                const idleTime = Date.now() * 0.002;
                if (characterParts.body) {
                    characterParts.body.rotation.y = Math.sin(idleTime) * 0.05;
                }
                if (characterParts.head) {
                    characterParts.head.rotation.y = Math.sin(idleTime * 0.5) * 0.1;
                }
                
                if (movement.waitTime <= 0) {
                    pickNewTarget();
                }
            }
        }
        
        // Update character appearance based on stats
        function updateCharacterStats() {
            if (!character) return;
            
            // Health affects body glow color
            const healthColor = new THREE.Color().setHSL(0.3 + (stats.health / 100) * 0.2, 0.8, 0.5);
            if (characterParts.body) {
                characterParts.body.material.color = healthColor;
                characterParts.body.material.emissive = healthColor;
                characterParts.body.material.emissiveIntensity = stats.health / 200;
            }
            
            // Wealth affects scale/confidence
            const wealthScale = 0.9 + (stats.wealth / 100) * 0.2;
            character.scale.setScalar(wealthScale);
        }
        
        // Achievement System
        function showAchievement(title, desc, icon = 'üèÜ') {
            const popup = document.getElementById('achievement-popup');
            document.getElementById('achievement-icon').textContent = icon;
            document.getElementById('achievement-title').textContent = title;
            document.getElementById('achievement-desc').textContent = desc;
            
            popup.classList.add('show');
            
            setTimeout(() => {
                popup.classList.remove('show');
            }, 4000);
        }
        
        function checkAchievements() {
            // Check various milestones
            if (stats.health >= 75 && stats.wealth >= 60) {
                setTimeout(() => {
                    showAchievement('Balanced Life!', 'Health & Wealth both looking good!', '‚öñÔ∏è');
                }, 1000);
            }
            
            if (stats.energy >= 80) {
                setTimeout(() => {
                    showAchievement('High Energy!', 'You\'re full of vitality today!', '‚ö°');
                }, 5000);
            }
        }
        
        // Toggle auto-rotate
        function toggleRotate() {
            isAutoRotating = !isAutoRotating;
            controls.autoRotate = isAutoRotating;
            document.getElementById('btn-rotate').classList.toggle('active');
        }
        
        // Toggle wireframe
        function toggleWireframe() {
            isWireframe = !isWireframe;
            if (character) {
                character.traverse(function(node) {
                    if (node.isMesh) {
                        node.material.wireframe = isWireframe;
                    }
                });
            }
            document.getElementById('btn-wireframe').classList.toggle('active');
        }
        
        // Toggle movement
        function toggleMovement() {
            isMovementEnabled = !isMovementEnabled;
            document.getElementById('btn-movement').classList.toggle('active');
            document.getElementById('movement-state').textContent = isMovementEnabled ? 'Exploring...' : 'Paused';
        }
        
        // Reset view
        function resetView() {
            camera.position.set(0, 3, 8);
            controls.target.set(0, 0, 0);
            controls.update();
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = 0.016; // ~60fps
            
            if (mixer) {
                mixer.update(delta * (0.5 + stats.energy / 100));
            }
            
            // Update character with pose system
            if (typeof updateCharacterAnimation === 'function') {
                updateCharacterAnimation(delta);
            } else {
                // Fallback to old movement system
                updateMovement(delta);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Random Movement on Refresh (P0-036)
        const MOVEMENT_TYPES = [
            { name: 'Idle Stand', duration: 3000, emoji: 'üßç' },
            { name: 'Walk Cycle', duration: 4000, emoji: 'üö∂' },
            { name: 'Wave Hello', duration: 2000, emoji: 'üëã' },
            { name: 'Jump', duration: 1000, emoji: '‚¨ÜÔ∏è' },
            { name: 'Spin Around', duration: 2000, emoji: 'üîÑ' },
            { name: 'Celebrate', duration: 2000, emoji: 'üéâ' },
            { name: 'Stretch', duration: 3000, emoji: 'ü§∏' },
            { name: 'Dance', duration: 4000, emoji: 'üíÉ' }
        ];

        function selectRandomMovement() {
            const movement = MOVEMENT_TYPES[Math.floor(Math.random() * MOVEMENT_TYPES.length)];
            
            // Show movement indicator
            const indicator = document.createElement('div');
            indicator.id = 'movement-indicator';
            indicator.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 10px;">${movement.emoji}</div>
                <div style="font-size: 18px; font-weight: bold;">${movement.name}</div>
                <div style="font-size: 12px; opacity: 0.7; margin-top: 5px;">üîÑ Refresh for new move</div>
            `;
            indicator.style.cssText = `
                position: fixed;
                bottom: 100px;
                left: 20px;
                background: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 12px;
                padding: 20px;
                text-align: center;
                z-index: 100;
                animation: fadeInOut ${movement.duration}ms ease-in-out;
            `;
            
            // Add animation keyframes
            if (!document.getElementById('movement-anim')) {
                const style = document.createElement('style');
                style.id = 'movement-anim';
                style.textContent = `
                    @keyframes fadeInOut {
                        0% { opacity: 0; transform: translateY(20px); }
                        10% { opacity: 1; transform: translateY(0); }
                        90% { opacity: 1; transform: translateY(0); }
                        100% { opacity: 0; transform: translateY(-20px); }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(indicator);
            
            // Apply movement effect
            applyMovementEffect(movement);
            
            // Remove indicator after animation
            setTimeout(() => {
                indicator.remove();
            }, movement.duration);
            
            return movement;
        }

        function applyMovementEffect(movement) {
            // Apply different effects based on movement type
            switch(movement.name) {
                case 'Jump':
                    // Character jump effect
                    let jumpHeight = 0;
                    const jumpInterval = setInterval(() => {
                        jumpHeight += 0.1;
                        if (character) character.position.y = Math.sin(jumpHeight) * 0.5;
                        if (jumpHeight > Math.PI) {
                            clearInterval(jumpInterval);
                            if (character) character.position.y = 0;
                        }
                    }, 50);
                    break;
                    
                case 'Spin Around':
                    // Character spin effect
                    let spinAngle = 0;
                    const spinInterval = setInterval(() => {
                        spinAngle += 0.2;
                        if (character) character.rotation.y = spinAngle;
                        if (spinAngle > Math.PI * 2) {
                            clearInterval(spinInterval);
                            if (character) character.rotation.y = 0;
                        }
                    }, 50);
                    break;
                    
                case 'Wave Hello':
                    // Camera wave effect
                    const originalY = camera.position.y;
                    let waveTime = 0;
                    const waveInterval = setInterval(() => {
                        waveTime += 0.15;
                        camera.position.y = originalY + Math.sin(waveTime) * 0.3;
                        if (waveTime > Math.PI * 4) {
                            clearInterval(waveInterval);
                            camera.position.y = originalY;
                        }
                    }, 50);
                    break;
                    
                case 'Celebrate':
                    // Celebration color flash
                    let flashCount = 0;
                    const flashInterval = setInterval(() => {
                        flashCount++;
                        const hue = (flashCount * 30) % 360;
                        document.body.style.filter = `hue-rotate(${hue}deg)`;
                        if (flashCount > 20) {
                            clearInterval(flashInterval);
                            document.body.style.filter = '';
                        }
                    }, 100);
                    break;
                    
                case 'Dance':
                    // Dance camera movement
                    let danceTime = 0;
                    const danceInterval = setInterval(() => {
                        danceTime += 0.1;
                        camera.position.x = Math.sin(danceTime) * 2;
                        camera.position.z = 8 + Math.cos(danceTime * 2) * 1;
                        camera.lookAt(0, 0, 0);
                        if (danceTime > Math.PI * 4) {
                            clearInterval(danceInterval);
                            camera.position.set(0, 3, 8);
                            camera.lookAt(0, 0, 0);
                        }
                    }, 50);
                    break;
                    
                case 'Walk Cycle':
                    // Walking movement
                    isMovementEnabled = true;
                    document.getElementById('btn-movement').classList.add('active');
                    document.getElementById('movement-state').textContent = 'Walking...';
                    setTimeout(() => {
                        isMovementEnabled = false;
                        document.getElementById('btn-movement').classList.remove('active');
                        document.getElementById('movement-state').textContent = 'Paused';
                    }, movement.duration);
                    break;
                    
                default:
                    // Idle or stretch - just subtle breathing
                    break;
            }
        }

        // Select random movement on page load
        window.addEventListener('load', () => {
            setTimeout(selectRandomMovement, 1000);
        });
        
        // Pose button event listeners
        document.querySelectorAll('.pose-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const pose = btn.dataset.pose;
                setPose(pose);
                
                // Update active state
                document.querySelectorAll('.pose-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
        
        // Simulate stat updates
        function simulateStats() {
            setInterval(() => {
                stats.health = Math.max(0, Math.min(100, stats.health + (Math.random() - 0.5) * 3));
                stats.wealth = Math.max(0, Math.min(100, stats.wealth + (Math.random() - 0.5) * 2));
                stats.energy = Math.max(0, Math.min(100, stats.energy + (Math.random() - 0.5) * 5));
                
                document.getElementById('health-bar').style.width = stats.health + '%';
                document.getElementById('wealth-bar').style.width = stats.wealth + '%';
                document.getElementById('energy-bar').style.width = stats.energy + '%';
                
                updateCharacterStats();
            }, 3000);
        }
        
        // Initialize
        init();
        simulateStats();
    </script>
</body>
