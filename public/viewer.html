<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Project - 3D Character Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
        }
        
        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .ui-overlay h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .stats-panel {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            min-width: 200px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
        }
        
        .stat-bar {
            width: 100px;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .health-fill { background: linear-gradient(90deg, #ff6b6b, #ee5a5a); }
        .wealth-fill { background: linear-gradient(90deg, #4ecdc4, #44a08d); }
        .energy-fill { background: linear-gradient(90deg, #ffe66d, #f4d03f); }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .btn.active {
            background: rgba(78, 205, 196, 0.3);
            border-color: #4ecdc4;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .fallback-notice {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 15;
            display: none;
        }
        
        .fallback-sprite {
            width: 128px;
            height: 128px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 15px;
            animation: bounce 1s ease infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="ui-overlay">
            <h1>ðŸŽ® MC Character</h1>
            <div class="stats-panel">
                <div class="stat-item">
                    <span>ðŸ’ª Health</span>
                    <div class="stat-bar">
                        <div class="stat-fill health-fill" id="health-bar" style="width: 50%"></div>
                    </div>
                </div>
                <div class="stat-item">
                    <span>ðŸ’° Wealth</span>
                    <div class="stat-bar">
                        <div class="stat-fill wealth-fill" id="wealth-bar" style="width: 50%"></div>
                    </div>
                </div>
                <div class="stat-item">
                    <span>âš¡ Energy</span>
                    <div class="stat-bar">
                        <div class="stat-fill energy-fill" id="energy-bar" style="width: 50%"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading 3D Character...</p>
        </div>
        
        <div class="fallback-notice" id="fallback">
            <div class="fallback-sprite">ðŸ‘¤</div>
            <p>3D Character loading...</p>
            <p style="font-size: 12px; opacity: 0.7;">Using 2D fallback mode</p>
        </div>
        
        <div id="canvas-container"></div>
        
        <div class="controls">
            <button class="btn" id="btn-rotate">ðŸ”„ Auto Rotate</button>
            <button class="btn" id="btn-wireframe">ðŸ”² Wireframe</button>
            <button class="btn" id="btn-reset">â†º Reset View</button>
        </div>
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        // MC Project - 3D Viewer
        let scene, camera, renderer, controls;
        let character, mixer;
        let isAutoRotating = false;
        let isWireframe = false;
        
        // Stats
        let stats = {
            health: 50,
            wealth: 50,
            energy: 50
        };
        
        // Initialize Three.js scene
        function init() {
            const container = document.getElementById('canvas-container');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            scene.fog = new THREE.Fog(0x1a1a2e, 10, 50);
            
            // Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 5);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 2;
            controls.maxDistance = 10;
            controls.maxPolarAngle = Math.PI / 2;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 7);
            dirLight.castShadow = true;
            scene.add(dirLight);
            
            const rimLight = new THREE.DirectionalLight(0x4ecdc4, 0.5);
            rimLight.position.set(-5, 5, -5);
            scene.add(rimLight);
            
            // Ground
            const groundGeometry = new THREE.PlaneGeometry(20, 20);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x16213e,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Grid
            const gridHelper = new THREE.GridHelper(20, 20, 0x4ecdc4, 0x2a2a4a);
            scene.add(gridHelper);
            
            // Load character or create placeholder
            loadCharacter();
            
            // Event listeners
            window.addEventListener('resize', onWindowResize);
            document.getElementById('btn-rotate').addEventListener('click', toggleRotate);
            document.getElementById('btn-wireframe').addEventListener('click', toggleWireframe);
            document.getElementById('btn-reset').addEventListener('click', resetView);
            
            // Start animation loop
            animate();
        }
        
        // Load GLB character or create placeholder
        function loadCharacter() {
            const loader = new THREE.GLTFLoader();
            
            // Try to load GLB file
            loader.load(
                '/assets/character.vrm',
                function(gltf) {
                    character = gltf.scene;
                    character.position.y = 0;
                    character.traverse(function(node) {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                        }
                    });
                    scene.add(character);
                    
                    // Animation mixer
                    if (gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(character);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.play();
                    }
                    
                    document.getElementById('loading').style.display = 'none';
                    console.log('âœ… GLB Character loaded successfully');
                },
                function(xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function(error) {
                    console.warn('âš ï¸ GLB not found, using placeholder:', error);
                    createPlaceholderCharacter();
                }
            );
        }
        
        // Create placeholder character (capsule person)
        function createPlaceholderCharacter() {
            const group = new THREE.Group();
            
            // Body
            const bodyGeo = new THREE.CapsuleGeometry(0.3, 1, 4, 8);
            const bodyMat = new THREE.MeshStandardMaterial({ 
                color: 0x4ecdc4,
                roughness: 0.3,
                metalness: 0.5
            });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.y = 0.8;
            body.castShadow = true;
            group.add(body);
            
            // Head
            const headGeo = new THREE.SphereGeometry(0.25, 16, 16);
            const headMat = new THREE.MeshStandardMaterial({ 
                color: 0xffdbac,
                roughness: 0.5
            });
            const head = new THREE.Mesh(headGeo, headMat);
            head.position.y = 1.6;
            head.castShadow = true;
            group.add(head);
            
            // Arms
            const armGeo = new THREE.CapsuleGeometry(0.08, 0.6, 4, 8);
            const armMat = new THREE.MeshStandardMaterial({ color: 0xffdbac });
            
            const leftArm = new THREE.Mesh(armGeo, armMat);
            leftArm.position.set(-0.45, 1, 0);
            leftArm.rotation.z = 0.2;
            group.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeo, armMat);
            rightArm.position.set(0.45, 1, 0);
            rightArm.rotation.z = -0.2;
            group.add(rightArm);
            
            // Legs
            const legGeo = new THREE.CapsuleGeometry(0.1, 0.7, 4, 8);
            const legMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            
            const leftLeg = new THREE.Mesh(legGeo, legMat);
            leftLeg.position.set(-0.15, 0.35, 0);
            group.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(legGeo, legMat);
            rightLeg.position.set(0.15, 0.35, 0);
            group.add(rightLeg);
            
            character = group;
            scene.add(character);
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('fallback').style.display = 'block';
            
            console.log('âœ… Placeholder character created');
        }
        
        // Update character appearance based on stats
        function updateCharacterStats() {
            if (!character) return;
            
            // Health affects body glow
            const healthGlow = stats.health / 100;
            character.traverse(function(node) {
                if (node.isMesh && node.material.emissive) {
                    node.material.emissive.setRGB(0, healthGlow * 0.3, healthGlow * 0.2);
                }
            });
            
            // Wealth affects scale/confidence
            const wealthScale = 0.9 + (stats.wealth / 100) * 0.2;
            character.scale.setScalar(wealthScale);
            
            // Energy affects animation speed
            // (handled in animation loop)
        }
        
        // Toggle auto-rotate
        function toggleRotate() {
            isAutoRotating = !isAutoRotating;
            controls.autoRotate = isAutoRotating;
            document.getElementById('btn-rotate').classList.toggle('active');
        }
        
        // Toggle wireframe
        function toggleWireframe() {
            isWireframe = !isWireframe;
            if (character) {
                character.traverse(function(node) {
                    if (node.isMesh) {
                        node.material.wireframe = isWireframe;
                    }
                });
            }
            document.getElementById('btn-wireframe').classList.toggle('active');
        }
        
        // Reset view
        function resetView() {
            camera.position.set(0, 1.5, 5);
            controls.target.set(0, 0, 0);
            controls.update();
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = 0.016; // ~60fps
            
            if (mixer) {
                mixer.update(delta * (0.5 + stats.energy / 100));
            }
            
            // Idle animation for placeholder
            if (character && !mixer) {
                const time = Date.now() * 0.001;
                character.position.y = Math.sin(time) * 0.02;
                character.rotation.y = Math.sin(time * 0.5) * 0.1;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // WebSocket connection for real-time updates
        function connectWebSocket() {
            const ws = new WebSocket(`ws://${window.location.host}`);
            
            ws.onopen = function() {
                console.log('âœ… WebSocket connected');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === 'stats_update') {
                    stats = { ...stats, ...data.stats };
                    updateUI();
                    updateCharacterStats();
                }
            };
            
            ws.onclose = function() {
                console.log('âš ï¸ WebSocket disconnected, retrying...');
                setTimeout(connectWebSocket, 3000);
            };
        }
        
        // Update UI bars
        function updateUI() {
            document.getElementById('health-bar').style.width = stats.health + '%';
            document.getElementById('wealth-bar').style.width = stats.wealth + '%';
            document.getElementById('energy-bar').style.width = stats.energy + '%';
        }
        
        // Simulate stat updates (for demo)
        function simulateStats() {
            setInterval(() => {
                stats.health = Math.max(0, Math.min(100, stats.health + (Math.random() - 0.5) * 5));
                stats.wealth = Math.max(0, Math.min(100, stats.wealth + (Math.random() - 0.5) * 3));
                stats.energy = Math.max(0, Math.min(100, stats.energy + (Math.random() - 0.5) * 7));
                updateUI();
                updateCharacterStats();
            }, 2000);
        }
        
        // Initialize
        init();
        
        // Try WebSocket connection
        // connectWebSocket(); // Uncomment when WebSocket server is ready
        
        // Start simulation for demo
        simulateStats();
    </script>
</body>
</html>
