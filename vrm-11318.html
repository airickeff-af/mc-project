<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Project - VRM #11318 Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #4ecdc4;
            overflow: hidden;
        }
        #container { width: 100vw; height: 100vh; position: relative; }
        #canvas-container { width: 100%; height: 100%; }

        .debug-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            border: 2px solid #4ecdc4;
            border-radius: 8px;
            padding: 10px;
            max-width: 250px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 10px;
            z-index: 100;
        }

        .debug-panel h3 {
            color: #fff;
            margin-bottom: 5px;
            font-size: 11px;
        }

        .log-entry {
            margin: 3px 0;
            padding: 2px 0;
            border-bottom: 1px solid #333;
            font-size: 9px;
        }

        .log-success { color: #4ecdc4; }
        .log-error { color: #ff6b6b; }
        .log-info { color: #ffe66d; }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(78, 205, 196, 0.2);
            border-top-color: #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }

        .pose-controls {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(0,0,0,0.8);
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid #4ecdc4;
        }

        .btn {
            background: rgba(78, 205, 196, 0.2);
            border: 2px solid #4ecdc4;
            color: #4ecdc4;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: rgba(78, 205, 196, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.active {
            background: rgba(78, 205, 196, 0.6);
            box-shadow: 0 0 10px #4ecdc4;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="debug-panel" id="debug-panel">
            <h3>üîç VRM #11318 Debug Log</h3>
            <div id="debug-log"></div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading Meebit #11318...</p>
            <p style="font-size: 12px; opacity: 0.7; margin-top: 10px;">643KB VRM file | v2.0</p>
        </div>

        <div id="canvas-container"></div>

        <div class="controls">
            <button class="btn" id="btn-retry" disabled>üîÑ Retry Load</button>
            <button class="btn" id="btn-fallback">üë§ Use Fallback</button>
            <button class="btn" id="btn-cors">üåê CORS Proxy</button>
        </div>

        <!-- Pose Controls -->
        <div class="pose-controls" id="pose-controls" style="display: none;">
            <button class="btn pose-btn" data-pose="IDLE">üßò Idle</button>
            <button class="btn pose-btn" data-pose="WAVE">üëã Wave</button>
            <button class="btn pose-btn" data-pose="WALK">üö∂ Walk</button>
            <button class="btn pose-btn" data-pose="DANCE">üíÉ Dance</button>
            <button class="btn pose-btn" data-pose="JUMP">‚¨ÜÔ∏è Jump</button>
            <button class="btn" onclick="toggleFullscreen()" title="Fullscreen">‚õ∂ Full</button>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let character;
        const debugLog = document.getElementById('debug-log');

        function log(msg, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            debugLog.appendChild(entry);
            console.log(`[VRM11318] ${msg}`);
        }

        function init() {
            log('Initializing Three.js scene...', 'info');

            const container = document.getElementById('canvas-container');

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            // Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 3);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.set(0, 1, 0);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 7);
            dirLight.castShadow = true;
            scene.add(dirLight);

            const fillLight = new THREE.DirectionalLight(0x4ecdc4, 0.3);
            fillLight.position.set(-5, 0, -5);
            scene.add(fillLight);

            // Ground
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(10, 10),
                new THREE.MeshStandardMaterial({ color: 0x16213e })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Grid
            scene.add(new THREE.GridHelper(10, 10, 0x4ecdc4, 0x2a2a4a));

            window.addEventListener('resize', onWindowResize);

            animate();

            // Try loading VRM with timeout
            loadVRMWithTimeout();
        }
        
        function loadVRMWithTimeout() {
            // Show fallback immediately
            createFallback();
            document.getElementById('loading').style.display = 'none';
            document.getElementById('pose-controls').style.display = 'flex';
            log('Fallback character loaded instantly', 'success');
            
            // Try loading real VRM in background
            setTimeout(() => {
                log('Trying to load VRM #11318 in background...', 'info');
                loadVRM();
            }, 100);
        }

        function loadVRM(useCORS = false) {
            const loader = new THREE.GLTFLoader();

            // VRM paths to try - prioritize working paths
            const paths = [
                'https://airickeff-af.github.io/mc-project/assets/character.vrm',
                './assets/character.vrm',
                'assets/character.vrm',
                '/mc-project/assets/character.vrm'
            ];

            if (useCORS) {
                paths.push('https://corsproxy.io/?https://files.meebits.app/vrm/11318.vrm');
                paths.push('https://api.allorigins.win/raw?url=https://files.meebits.app/vrm/11318.vrm');
            }

            let pathIndex = 0;

            function tryNext() {
                if (pathIndex >= paths.length) {
                    log('All paths failed. VRM #11318 cannot be loaded.', 'error');
                    document.getElementById('loading').innerHTML = `
                        <p style="color: #ff6b6b;">‚ùå VRM #11318 Failed to Load</p>
                        <p style="font-size: 12px; margin-top: 10px;">Check debug log for details</p>
                    `;
                    document.getElementById('btn-retry').disabled = false;
                    return;
                }

                const path = paths[pathIndex];
                log(`Trying: ${path.substring(0, 50)}...`, 'info');

                loader.load(
                    path,
                    (gltf) => {
                        // Only replace if we successfully loaded
                        if (character) scene.remove(character);
                        
                        log(`‚úÖ SUCCESS! VRM loaded from path ${pathIndex + 1}`, 'success');

                        character = gltf.scene;
                        character.position.y = 0;

                        // Scale to reasonable size
                        const box = new THREE.Box3().setFromObject(character);
                        const height = box.max.y - box.min.y;
                        const scale = 1.8 / height;
                        character.scale.setScalar(scale);

                        character.traverse((node) => {
                            if (node.isMesh) {
                                node.castShadow = true;
                                node.receiveShadow = true;
                            }
                        });

                        scene.add(character);
                        
                        // Extract parts for animation
                        extractParts();
                        
                        log('VRM #11318 replaced fallback! Scale: ' + scale.toFixed(2) + 'x', 'success');
                        
                        // Center camera
                        controls.target.set(0, 1, 0);
                    },
                    (xhr) => {
                        const pct = Math.round((xhr.loaded / xhr.total) * 100);
                        if (pct < 100) {
                            log(`Loading: ${pct}%`, 'info');
                        }
                    },
                    (error) => {
                        log(`‚ùå Failed: ${error.message || 'Unknown error'}`, 'error');
                        pathIndex++;
                        setTimeout(tryNext, 100);
                    }
                );
            }

            tryNext();
        }

        function createFallback() {
            log('Creating fallback character...', 'info');

            if (character) scene.remove(character);

            character = new THREE.Group();

            // Simple voxel-style character
            const mat = new THREE.MeshStandardMaterial({ color: 0x4ecdc4 });

            // Body parts
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.3, 0.3), mat);
            head.position.y = 1.6;
            character.add(head);

            const body = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.6, 0.2), mat);
            body.position.y = 1.1;
            character.add(body);

            const leftArm = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.5, 0.1), mat);
            leftArm.position.set(-0.3, 1.1, 0);
            character.add(leftArm);

            const rightArm = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.5, 0.1), mat);
            rightArm.position.set(0.3, 1.1, 0);
            character.add(rightArm);

            const leftLeg = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.6, 0.12), mat);
            leftLeg.position.set(-0.12, 0.3, 0);
            character.add(leftLeg);

            const rightLeg = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.6, 0.12), mat);
            rightLeg.position.set(0.12, 0.3, 0);
            character.add(rightLeg);

            scene.add(character);
            document.getElementById('loading').style.display = 'none';
            log('Fallback character created', 'success');
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Button handlers
        document.getElementById('btn-retry').addEventListener('click', () => {
            document.getElementById('debug-log').innerHTML = '';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('btn-retry').disabled = true;
            document.getElementById('pose-controls').style.display = 'none';
            if (character) scene.remove(character);
            loadVRM(false);
        });

        document.getElementById('btn-fallback').addEventListener('click', () => {
            createFallback();
            document.getElementById('pose-controls').style.display = 'flex';
            log('Pose buttons activated for fallback', 'success');
        });

        document.getElementById('btn-cors').addEventListener('click', () => {
            document.getElementById('debug-log').innerHTML = '';
            log('Trying CORS proxies...', 'info');
            if (character) scene.remove(character);
            loadVRM(true);
        });

        // Pose system
        let currentPose = 'IDLE';
        let poseTime = 0;
        let characterParts = {};

        function extractParts() {
            if (!character) return;
            character.traverse((node) => {
                const name = node.name.toLowerCase();
                if (name.includes('head')) characterParts.head = node;
                if (name.includes('spine') || name.includes('body') || name.includes('chest')) characterParts.body = node;
                if (name.includes('arm') || name.includes('hand')) {
                    if (name.includes('left') || name.includes('l.')) characterParts.leftArm = node;
                    else if (name.includes('right') || name.includes('r.')) characterParts.rightArm = node;
                }
                if (name.includes('leg') || name.includes('foot')) {
                    if (name.includes('left') || name.includes('l.')) characterParts.leftLeg = node;
                    else if (name.includes('right') || name.includes('r.')) characterParts.rightLeg = node;
                }
            });
        }

        // Pose button handlers
        document.querySelectorAll('.pose-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentPose = btn.dataset.pose;
                poseTime = 0;
                document.querySelectorAll('.pose-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                log(`Pose: ${currentPose}`, 'info');
            });
        });

        // Animation loop with poses
        const originalAnimate = animate;
        animate = function() {
            requestAnimationFrame(animate);
            poseTime += 0.016;

            if (character && characterParts.body) {
                applyPose();
            }

            controls.update();
            renderer.render(scene, camera);
        };

        function applyPose() {
            const t = poseTime;
            switch(currentPose) {
                case 'IDLE':
                    if (characterParts.body) characterParts.body.position.y = Math.sin(t * 2) * 0.02;
                    if (characterParts.head) characterParts.head.rotation.y = Math.sin(t * 0.5) * 0.1;
                    break;
                case 'WAVE':
                    if (characterParts.rightArm) {
                        characterParts.rightArm.rotation.z = Math.sin(t * 8) * 0.5 - 0.5;
                        characterParts.rightArm.rotation.x = -0.5;
                    }
                    break;
                case 'WALK':
                    if (characterParts.leftLeg) characterParts.leftLeg.rotation.x = Math.sin(t * 5) * 0.5;
                    if (characterParts.rightLeg) characterParts.rightLeg.rotation.x = Math.sin(t * 5 + Math.PI) * 0.5;
                    if (characterParts.leftArm) characterParts.leftArm.rotation.x = Math.sin(t * 5 + Math.PI) * 0.3;
                    if (characterParts.rightArm) characterParts.rightArm.rotation.x = Math.sin(t * 5) * 0.3;
                    break;
                case 'DANCE':
                    if (characterParts.body) {
                        characterParts.body.rotation.y = Math.sin(t * 4) * 0.3;
                        characterParts.body.position.y = Math.abs(Math.sin(t * 8)) * 0.1;
                    }
                    if (characterParts.leftArm) characterParts.leftArm.rotation.z = Math.sin(t * 6) * 0.5 + 0.5;
                    if (characterParts.rightArm) characterParts.rightArm.rotation.z = -Math.sin(t * 6) * 0.5 - 0.5;
                    break;
                case 'JUMP':
                    const jumpPhase = (t % 1);
                    const jumpHeight = Math.sin(jumpPhase * Math.PI) * 0.5;
                    if (characterParts.body) characterParts.body.position.y = jumpHeight;
                    if (characterParts.leftArm) characterParts.leftArm.rotation.x = -jumpHeight;
                    if (characterParts.rightArm) characterParts.rightArm.rotation.x = -jumpHeight;
                    break;
            }
        }

        // Fullscreen function
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    log(`Fullscreen error: ${err.message}`, 'error');
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Start
        init();
    </script>
</body>
</html>
